
<form  class="example-form">
   
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>  Why you are applying to that activity?</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label> What you can volunteer in?</mat-label>
        <input matInput>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input formGroupName="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    
      </mat-form-field>
      <button mat-stroked-button>Submit</button>
 
 
  </form>
