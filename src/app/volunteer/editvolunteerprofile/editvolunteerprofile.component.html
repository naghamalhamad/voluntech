<div class="containter">
    <h2 class="header">Update your information</h2>
  <form [formGroup]="volunteerForm" (ngSubmit)="submit()">
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Full Name</mat-label>
          <input matInput type="text" formControlName="fullName">
        </mat-form-field>
  
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>City</mat-label>
          <input matInput type="text" formControlName="city">
        </mat-form-field>
        
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>current work</mat-label>
          <input matInput type="text" formControlName="currentposition">
        </mat-form-field>
  
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>About</mat-label>
            <input matInput type="text" formControlName="about">
          </mat-form-field>
  
          <!--skills chips-->
          <mat-form-field class="example-chip-list" appearance="fill">
            <mat-label>Add Skill</mat-label>
            <input placeholder="New skill..."
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)" formControlName="skills">
            <mat-chip-list #chipList aria-label="skill selection">
              <mat-chip *ngFor="let skill of skills" (removed)="remove(skill)">
                {{skill}}
                <button matChipRemove>
                  <mat-icon><img src="assets/images/cancle.svg" alt="cancle"></mat-icon>
                </button>
              </mat-chip>
             
            </mat-chip-list>
          </mat-form-field>
       
          <!--JobExperiences-->
          <div class="JobExperiences">
          <p>Job Experiences</p>
          <mat-form-field  class="Title one" appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="jobTitle">
          </mat-form-field>
  
          <mat-form-field class="CompanyName one" appearance="fill">
              <mat-label>Company Name</mat-label>
              <input matInput type="text" formControlName="companyName">
            </mat-form-field>
  
              <!--plus icon-->
          </div>
       
          <!--courses-->
          <div class="courses">
     
            <p>Courses</p>
            <mat-form-field class="Title one" appearance="fill">
              <mat-label>Title</mat-label>
              <input matInput type="text" formControlName="courseTitle">
            </mat-form-field>
  
            <mat-form-field class="CompanyName one" appearance="fill">
                <mat-label>Course Name</mat-label>
                <input matInput type="text" formControlName="courseName">
              </mat-form-field>
  
              </div>
              <button type="submit" mat-stroked-button >Update</button>
  
     
  
  
  </form>
  </div>
